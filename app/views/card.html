<main class="vw-card">
  <h3 class="Grey thin">Tarjetas</h3>
  <div class="row">

    <div class="row center">
      <div class="col s12 m6 l3">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{ctrl.name}}</span>
          </div>
        </div>
      </div>
    </div>

    <table class="bordered centered striped">
      <thead>
        <tr>
            <th data-field="id_pokemon"><h6>Estado</h6></th>
            <th data-field="actualizar"><h6>Editar</h6></th>
            <th data-field="reporte"><h6>Reporte</h6></th>
            <th data-field="borrar"><h6>Borrar</h6></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="card in ctrl.cards track by card.idTarjeta">
          <td>{{card.estado}}</td>
          <td><a class="btn-floating btn-small waves-effect waves-light  blue darken-4 modal-trigger" href="#edit" ng-click="ctrl.setFocus(card)"><i class="material-icons">mode_edit</i></a></td>
           <td>
              <a
                href="tarjetaReporte.html"
                class="btn-floating btn-small waves-effect waves-light modal-trigger indigo darken-4"
                href="#modal1"><i class="material-icons">assignment</i>
              </a>
            </td>
            <td>
              <a
                class="btn-floating btn-small waves-effect waves-light red">
                <i class="material-icons">delete</i>
              </a>
            </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal EDITAR -->
  <div id="edit" class="modal">
    <div class="modal-content">
      <h5>EDITAR</h5>
      <p>Formulario de edici&#243;n de tarjeta</p>
      <div class="center">
        <!--txt Telefono-->
        <div class="row">
          <!-- Switch -->
          <div class="switch left">
            <b style="margin-right: 1rem;">Estado:</b>
            <label>
              Inactivo
              <input type="checkbox" ng-checked="ctrl.focusedCard.estado == 'Activo'">
              <span class="lever"></span>
              Activo
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-blue darken-4 btn-flat">SALIR</a>
            <a href="#!" class=" modal-action modal-close waves-effect waves-blue darken-4 btn-flat" ng-click="ctrl.edit()">EDITAR</a>
        </div>
      </div>
    </div>
  </div>
</main>

<!--Inicializando Modal-->
<script>
  $(document).ready(function(){
    $('.modal').modal();
  });
</script>
