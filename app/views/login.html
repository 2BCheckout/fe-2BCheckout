<div class="section"></div>
<div align="center"><img src="http://www.ebenezer.hn/new/wp-content/uploads/2015/12/logo-4.png" width="150px"/></div>
      <h5 class="indigo-text center-align">Login</h5>

<div class="center">
           
            <div class="container">
                <div class="z-depth-1 white row" style="display: inline-block; padding: 32px 90px 0px 90px; border: 1px solid #ede7f6;">
                    <form class="col s12" method="post">
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' ng-model="ctrl.email"/>
                                <label for='email'>Introduce tu e-mail</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password' id='password' ng-model="ctrl.password"/>
                                <label for='password'>Introduce tu contrase&#241;a</label>
                            </div>
                            <label style='float: right;'>
                                <a class="Roboto" href="#">Olvide mi contrase&#241;a</a>
                            </label>
                        </div>

                        <br />
                            <div class='row'>
                                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo darken-3' ng-click='ctrl.onClickHandler()'>Iniciar Sesion</button>
                            </div>
                    </form>
                </div>
            </div>
</div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
